<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CarRental</title>
</head>
<body>
<div>
    <h2>Current Car Stock</h2>
    <form th:if="${userId}" th:action="@{/order/list}" method="get">
        <input type="hidden" th:name="userId" th:value="${userId}">
        <input type="submit" value="my orders">
    </form>
    <div>
        <table th:if="${carStockInfos}" style="text-decoration: none;text-align:center">
            <tr>
                <th>Car model</th>
                <th>In stock</th>
            </tr>
            <tr th:each="carStock:${carStockInfos}">
                <td th:text="${carStock.carModel}"></td>
                <td th:text="${carStock.stock}"></td>
                <td>
                    <form action="#" th:action="@{/carRent/doRent}" method="post" onsubmit="submit.disabled=1">
                        <input type="hidden" th:name="carId" th:value="${carStock.id}">
                        <input type="hidden" th:name="userId" th:value="${userId}">
                        <input type="submit" th:if="${carStock}" value="rent">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</div>
</html>
